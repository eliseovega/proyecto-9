<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
  <body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h2>Calculadora de Peso Ideal</h2>
			</div>
			<div class="card-body">
				<form id="idealWeightForm">
					<div class="mb-3">
						<label for="sexo" class="form-label">Sexo</label>
						<select class="form-select" id="sexo" required>
							<option value="M">Masculino</option>
							<option value="F">Femenino</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="edad" class="form-label">Edad</label>
						<input type="number" class="form-control" id="edad" required>
					</div>
					<div class="mb-3">
						<label for="pesoActual" class="form-label">Peso Actual (kg)</label>
						<input type="number" class="form-control" id="pesoActual" required>
					</div>
					<div class="mb-3">
						<label for="estatura" class="form-label">Estatura (cm)</label>
						<input type="number" class="form-control" id="estatura" required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Calcular</button>
				</form>
				<div id="result" class="mt-4 result-card d-none"></div>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
